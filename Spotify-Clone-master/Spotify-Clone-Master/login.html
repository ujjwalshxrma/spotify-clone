<p>To continue, log in to Spotify.</p>
<section id="button">
    <div class="d-grid  gap-3 col-4 mx-auto">
        <button class="btn  btn-primary rounded-pill" type="button"><i class="fa fa-facebook p-2" aria-hidden="true"></i>CONTINUE WITH FACEBOOK</button>
        <button class="btn btn-dark rounded-pill" type="button"><i class="fa fa-apple p-2"></i>CONTINUE WITH APPLE</button>
        <button class="btn bordre border-dark rounded-pill" type="button"> <i class="fa fa-google p-2" aria-hidden="true"></i> CONTINUE WITH GOOGLE</button>
        <button class="btn border border-dark rounded-pill" type="button"><i class="fa fa-phone p-2" aria-hidden="true"></i> CONTNUE WITH PHONE</button>
      </div>
</section>
<br>
<h5 style="color: grey;" class="text-center">OR</h5>
<section id="form" >
    <div class="mb-3">
        <label style="padding-left: 30%; font-weight: 500;" for="exampleFormControlInput1" class="form-label">Email address or username</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email address or username">
      </div>
      <div class="mb-3">
        <label style="padding-left: 30%; font-weight: 500;" for="exampleFormControlInput1" class="form-label">Password</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Password">
      </div>
      <p style="padding-left: 30%; font-weight: 500; text-align: left;">Forgot your password?</p>
    </section>
    <div class="form-check">
      <input class="form-check-input bg-success" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
        Remember me
      </label>
      
    </div>
   
    <button style='color: white; position: relative; top: -100px; left: 800px;' type="button" class="btn btn-success rounded-pill">LOGIN</button>
    <hr style="width: 35%; margin-left: 33%; position: relative; top: -50px;">
    <p style=" font-weight: 500; text-align: center;">Don't have an account?</p>
    <div class="text-center">
    <button  style="color: grey; font-weight: bold;" class="btn border border-dark rounded-pill " type="button">SIGN UP FOR SPOTIFY</button>
    </div>
